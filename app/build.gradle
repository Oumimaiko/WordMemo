apply plugin: 'com.android.application'
apply plugin: 'realm-android'    // これを追加

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "jp.oumimaiko.wordmemo"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        dataBinding {
            enabled = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'androidx.recyclerview:recyclerview:1.1.0-beta01' //追加
    implementation 'androidx.cardview:cardview:1.0.0' //追加
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2' //追加
    implementation 'com.simplecityapps:recyclerview-fastscroll:2.0.0' //追加
    implementation 'io.realm:android-adapters:2.1.0' // 追加
}
